<h1>{{ leagueTable.leagueCaption }}</h1>
<h2>Resultados de la jornada: {{ leagueTable.matchday }}</h2>



<div class="main">
    <div class="container">

        <div class="row" ng-repeat="match in matchs.fixtures">
            <p>{{ match.status }}</p><br />
            <p>{{ match.homeTeamName }} - {{ match.awayTeamName }}</p><br/>
            <p>{{ match.result.goalsHomeTeam }} - {{ match.result.goalsAwayTeam }}
        </div>
    </div>
</div>
