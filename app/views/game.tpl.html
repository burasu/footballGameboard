<div class="col-sm-4">
    <div class="row scorecard">
        <p class="stadium">{{ info.stadium }}</p>
        <div class="home col-xs-4">
            <h2 class="home-score"> {{ info.homeScore }} </h2>
            <h3>
                <span class="home-name"> {{ info.homeTeam.name }} </span>
            </h3>
        </div>
        <div class="dash col-xs-3">
            <h2>-</h2>
        </div>
        <div class="visitor col-xs-4">
            <h2 class="visitor-score"> {{ info.visitorScore }} </h2>
            <h3>
                <span class="visitor-name"> {{ info.visitorTeam.name }} </span>
            </h3>
        </div>
    </div>
</div>
