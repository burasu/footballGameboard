<!doctype html>
<html class="no-js" lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Football - Gameboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Coloca favicon.ico y apple-touch-icon(s) en el directorio raiz -->

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->

        <!-- endbuild -->
    </head>
    <body ng-app="GameboardApp">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <h1 class="logo">Marcador</h1>
        </div>

        <div class="main" ng-controller="ScoreController">
            <div class="container">
                <div class="row">

                    <game ng-repeat="score in scores" info="score"></game>

                </div>
            </div>
        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->

        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->

        <script src="/scripts/templates.js"></script>

        <script src="/scripts/directives.js"></script>

        <script src="/scripts/app.js"></script>

        <script src="/scripts/controllers.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
